name: Deploy to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Dockerize and Push to Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/suspapp:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/suspapp:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: |
            {
              "publishUrl": "${{ secrets.AZURE_PUBLISH_URL }}",
              "userName": "${{ secrets.AZURE_USERNAME }}",
              "userPWD": "${{ secrets.AZURE_PASSWORD }}"
            }
          images: '${{ secrets.DOCKER_USERNAME }}/suspapp:latest'
