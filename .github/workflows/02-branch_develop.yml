name: Build and Deploy to Azure (DEVELOP)

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login no Docker Hub e build da imagem
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }}:develop .
          docker push ${{ secrets.DOCKER_REPO }}:develop

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy para o Azure Web App (DEV)
        uses: azure/webapps-deploy@v2
        with:
          app-name: susp-app-dev
          publish-profile: ${{ secrets.AZURE_PROFILE_DEV }}
          images: ${{ secrets.DOCKER_REPO }}:develop
